<div>
  <div class="form form-panel">
    <h1>修改用户</h1>
    <form action="/user" role="form">
      <input type="hidden" name="id" value="{{id}}">
      <div>
        <label for="name">用户名：</label>
        <input class="input" type="text" name="name" value="{{name}}">
      </div>
      <div>
        <label for="email">邮箱：</label>
        <input class="input" type="email" name="email" value="{{email}}">
      </div>
      <div>
        <label for="icon">头像：</label>
        <input type="file" accept="image/*">
        <input type="hidden" name="icon" value="{{icon}}">
      </div>
      <div class="icon">
        {{#icon}}
          <img src="{{icon}}" alt="">
        {{/icon}}
      </div>
      <div>
        <label for="admin">管理员</label>
        <input class="input" data-on-label="是" data-off-label="否" name="admin" type="checkbox">
      </div>
      <div>
        <input type="submit" class="btn btn-primary" value="提交">
        <a class="btn btn-default" href="/users">返回</a>
      </div>
    </form>
  </div>
</div>
