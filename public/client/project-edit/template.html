<div id="project-edit">
  <div class="form">
    <h1>修改项目</h1>
    <form action="/project" role="form">
      <input type="hidden" name="id" value="{{id}}">
      <div>
        <input class="input" placeholder="项目名称" type="text" name="name" value="{{name}}">
        <input type="submit" class="btn btn-primary" value="提交">
        <a class="btn btn-default" href="/projects">返回</a>
      </div>
      <div>
      <h2>用户列表</h2>
      <div class="search"></div>
      <div id="user-list" class="clearfix">
        <div class="item">
          <img height="40" width="40" data-src="{icon}" alt="{email}">
          <a data-href="/user/{id}">{name}</a>
          <a href="#" class="remove" on-click="destroy">&times;</a>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
